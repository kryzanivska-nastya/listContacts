<div>
  <h1>Contact List</h1>
  <input
    type="text"
    placeholder="Search"
    [(ngModel)]="searchTerm"
    (input)="searchContacts()"
  />
  <ul>
    <li *ngFor="let contact of filteredContacts">
      <a [routerLink]="['/detail', contact.id]"
        >{{ contact.firstName }} {{ contact.lastName }}</a
      >
    </li>
  </ul>
  <button routerLink="/add">Add Contact</button>
</div>
